<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<title>Agendamento</title>
</head>
<body>
    <div class="container">
      <div class="jumbotron">
         <h1>Modulo Agendamento</h1>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between mb-3">
        <div class="navbar-nav">
            <a href="/" class="nav-link active">Home</a>
	        <a href="/consulta" class="nav-link" >Agendamento</a>
	        <a href="/funcionario" class="nav-link">Funcionario</a>
        </div>
          <a  href="/consulta/form"><button class="btn btn-outline-secondary my-2 my-sm-0" >Novo</button></a>
      </nav>
      
      <div class="card" th:each="consulta : ${consultas}">
           <div class="card-header">Consulta</div>
           <div class="card-body">
             <div class="row">
                <div class="col-12 col-sm-8 mb-3">
                  <div class="row">
                  </div>
                  <div>Nome: <span th:text="${consulta.nome}"></span> </div>
	              <div>Medico:
	                <span th:text="${consulta.nomeMedico}"></span>
	              </div>
	              <div>Data: <span th:text="${consulta.data}"></span> </div>
	              <div>Descrição:</span> </div>
	              <div>
	                <p th:text="${consulta.descricao}"></p>
	              </div>
                
                </div>
             </div>
           </div>
	  </div>
    </div>
</body>
</html>
